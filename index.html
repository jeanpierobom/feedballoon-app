<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Feed Balloon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jquery mobile -->
    <script src="jquery-mobile/jquery-1.11.1.min.js"></script>


    <!-- javascript -->
    <script src="script/app.js"></script>
    <script src="script/index.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- icomoon -->
    <link rel="stylesheet" href="/icons/icomoon/style.css">

    <!-- custom css (only for this page) -->
    <style>
    /* INDEX (LAUNCH) PAGE STYLES - START ----------------------*/
      .launch-page {

        display: grid;

        align-items: start;

        height: 100vh;
        width: 100%;

        background-image: linear-gradient(to top right, #FEA71E,#F15F53, #EE3968, #E10B90);

      }

      .icon {
        padding-top: 5rem;
      }

      .icon {
        -webkit-animation: ping 3s ease-in infinite both;
                animation: ping 3s ease-in infinite both;
      }

      @-webkit-keyframes ping {
        0% {
          -webkit-transform: scale(0.5);
                  transform: scale(0.5);
          opacity: 0.8;
        }
        80% {
          -webkit-transform: scale(2);
                  transform: scale(2);
          opacity: 0;
        }
        100% {
          -webkit-transform: scale(4);
                  transform: scale(4);
          opacity: 0;
        }
      }
      @keyframes ping {
        0% {
          -webkit-transform: scale(0.5);
                  transform: scale(0.5);
          opacity: 0.8;
        }
        80% {
          -webkit-transform: scale(2);
                  transform: scale(2);
          opacity: 0;
        }
        100% {
          -webkit-transform: scale(3);
                  transform: scale(3);
          opacity: 0;
        }
      }
    /* LAUNCH PAGE STYLES - END-------------------------*/
    </style>

  </head>
  <body>


    <div data-role="page" class="launch-page">

      <!-- FeedBalloon Icon for Animation -->
      <img class="icon" src="images/feedballoon_icon.svg" alt="balloon icon">
    </div>
  </body>
</html>
