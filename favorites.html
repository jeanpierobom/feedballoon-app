<html lang="en" dir="ltr">

    <meta charset="utf-8">

    <script src="script/app.js"></script>
    <script src="script/favorites.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- custom css (only for this page) -->
    <style>
    /* HOME PAGE - START ----------------------------*/
      .wrapper-index {
        margin-top: 6.9rem;
        margin-bottom: 7rem;
      }

      /* HEADER */

      header {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
      }

      /* HEADER TOP */
      .header-top-home {
        width: 100%;
        height: 65px;
        display: grid;
        grid-template-columns: 30px 2fr;
        background-image: linear-gradient(to left, #E10B90, #FFAC1B);
      }

      .header-top-home a {
        align-self: center;
      }

      .arrow_left {
        opacity: 1;
        padding-right: 0;
        padding-left: 0.1rem;
        display: block;
        width: 90%;
      }

      /* HEADER MIDDLE COINTANER */
      .header-middle-home {
        display: grid;

        grid-template-columns: 85px 1fr;
        background-color: rgb(245, 245, 245);
        align-items: center;
        height: 45px;
        padding: 0 0.5rem;
      }


      /* HEADER MIDDLE SEARCH */
      .group-view-search {
        display: flex;
        width: 100%;
        padding-bottom: 1px;
      }

      .group-search-field {
        display: block;
        height: 25px;
        width: 100%;
        border: none;
        font-size: 1rem;
        font-weight: 300;
        font-family: 'Roboto', sans-serif;
        padding: 0 0 0 0.5rem;
        margin-left: 0.5rem;

      }

      .group-search-field::placeholder {
        font-size: 0.8rem;
        font-weight: 300;
        font-family: 'Roboto', sans-serif;
        color: rgb(200,200,200);
      }

      .search-icon-box {
        display: grid;
        background-color: rgb(200,200,200);
        align-items: center;
        height: 25px;
      }



      .search-icon {
        align-self: center;
        padding: 0 0.5rem;
        color: rgb(220,220,220);
        font-size: 1rem;
        text-align: center;
        opacity: 1;
      }


      header .header-middle-home a {
        padding-top: 2px;
        font-size: 0.7rem;
        color: rgb(100,100,100);
        text-align: left;
      }

      header .filter-icon .filter-subtitle {
        padding-right: 0.4rem;
        color: rgb(100,100,100);
        font-weight: 300;
      }


      /* MAIN */

      main .feedback-list span {
        display: block;
      }

      main .feedback-box img {
        width: 60px;
        margin-right: 0.5rem;
      }

      main .feedback-list .feedback-box {
        display: grid;

        grid-template-columns: 0.8fr 3.2fr 25px 25px;
        align-items: center;

        border-top: 1px solid rgb(240,240,240);
        border-left: 0.5rem solid transparent;
        border-right: 0.4rem solid transparent;

        height: 110px;
      }

      /* main .feedback-list:last-child {
        border-bottom: 1px solid rgb(240,240,240);
      } */

      main .feedback-list .feedback-box .feedback-type {
        width: 70px;
        height: 70px;
        border-radius: 100%;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 0.5rem;
        font-weight: 300;
      }

      main .feedback-list .feedback-box .feedback-keep {
        border: 1px solid #E10B90;
        color: rgb(25, 25, 25);
        font-size: 0.8rem;
      }

      main .feedback-list .feedback-box .feedback-revise {
        border: 1px solid #3969D8;
        color: rgb(25, 25, 25);
        font-size: 0.85rem;
      }

      main .feedback-list .feedback-box .feedback-keep-revise {
        border: 1px solid #595959;
        color: rgb(25, 25, 25);
        font-size: 0.8rem;
      }

      main .feedback-list .feedback-owner h3 {
        font-size: 1rem;
      }
      main .feedback-list .feedback-owner .title-company {
        color: rgb(100, 100, 100);
        font-size: 0.7rem;
        margin-bottom: 1rem;
      }

      main .feedback-list .feedback-owner .feedback-time {
        color: rgb(100, 100, 100);
        font-size: 0.5rem;
      }

      /* BOX WITH LETTERS INSTEAD OF IMAGE */
      .feedback-type-letters {
        width: 60px;
        height: 60px;
        border-radius: 100%;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 0.5rem;
        font-weight: 400;
        font-size: 1.2rem;
        border: 1px solid rgb(225, 225, 225);;
        color: rgb(50, 50, 50);
        background-color: rgb(240,240,240);
      }


      main .feedback-list .feedback-box .favorite-icon, .repply-icon {
        align-self: start;
        color: rgb(200,200,200);
        font-size: 1.2rem;

      }
      main .repply-icon {
        text-align: right;
      }

      .selected {
        color: #E10B90 !important;
      }


      /* EMPTY STATE */

      .emptyState {
        display: grid;
        text-align: center;
      }
      .emptyState img {
        width: 50%;
      }

      .emptyState .emptyState-title {
        font-weight: 600;
        font-size: 2rem;
        color: rgb(150,150,150);
        padding-top: 1rem;
      }

      .emptyState .emptyState-subtitle {
        font-weight: 300;
        font-size: 1rem;
        color: rgb(120,120,120);
        padding: 0.5rem;
      }


    /* FAVORITES PAGE - END ---------------------------- */

    </style>

  </head>
