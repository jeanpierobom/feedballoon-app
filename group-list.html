<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FeedBalloon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jquery mobile -->
    <script src="jquery-mobile/jquery-1.11.1.min.js"></script>


    <!-- javascript -->
    <script src="script/app.js"></script>
    <script src="script/group-list.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="icons/icomoon/style.css">

    <!-- custom css (only for this page) -->
    <style>

    .wrapper-group-list {
      margin-bottom: 7rem;
    }

      /* HEADER - START */

      header {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
      }


      header .header-top-group {
        width: 100%;
        height: 65px;

        display: grid;

        grid-template-columns: 30px 3fr 1fr;

        background-image: linear-gradient(to left, #E10B90, #FFAC1B);
      }

      header .header-top-group h1 {
        padding-left: 0.5rem;
      }

      header .header-top-group a img {
        display: block;
        width: 90%;
      }

      header .header-top-group .arrow_left {
        opacity: 1;
        padding-right: 0;
        padding-left: 0.1rem;
      }

      header .header-top-group a {
        align-self: center;
        padding-right: 0.5rem;
        color: white;
        font-size: 1.5rem;
        text-align: right;
        opacity: 0.5;
      }

      header .header-middle-group {
        display: grid;

        grid-template-columns: 1fr 1fr;
        background-color: rgb(245, 245, 245);

        align-items: center;
        height: 40px;
        padding-right: 0.5rem;
        padding-bottom: 0;
      }

      header .header-middle-group a {
        display: flex;
        padding-left: 0.5rem;
        font-size: 0.9rem;
        color: rgb(100,100,100);
        font-weight: 300;
      }

      header .header-middle-group img {
        height: 10px;
        padding-left: 0.3rem;
        padding-top: 0.2rem;
      }

      header .header-middle-group .new-group {
        display: block;
        font-weight: 300;
        text-align: right;
        font-size: 0.9rem;
        color: rgb(100,100,100);
      }
      /* HEADER - END */




      /* MAIN - START*/
      main .group-list span {
        display: block;
      }

      main .group-list .group-box {
        display: grid;
        grid-template-columns: 90px 1fr;

        border-left: 0.5rem solid transparent;
        border-right: 0.4rem solid transparent;
        height: 110px;
        border-top: 1px solid rgb(240,240,240);
        align-items: center;
      }

      main .group-list .group-box:last-child {
        border-bottom: 1px solid rgb(240,240,240);
      }

      main .group-list .group-box .group-type {
        width: 70px;
        height: 70px;
        border-radius: 100%;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 0.5rem;
        font-weight: 400;
        border: 1px solid #E10B90;
        color: grey;
        font-size: 2.05rem;
      }

      main .member{
        color: rgb(125,125,125);
        font-size: 0.8rem;
        padding-top: 5px;
      }

      main .group-list .group-name .status {
        color: darkgreen;
        font-size: 1rem;
        padding-top: 15px;
      }

      main .group-list .group-name .request {
        color: red;
        font-size: 1rem;
        padding-top: 15px;
      }


      /* EMPTY STATE */

      .emptyState {
        display: grid;
        text-align: center;
        padding-top: 9rem;
      }
      .emptyState img {
        width: 50%;
      }

      .emptyState .emptyState-title {
        font-weight: 600;
        font-size: 2rem;
        color: rgb(150,150,150);
        padding-top: 1rem;
      }

      .emptyState .emptyState-subtitle {
        font-weight: 300;
        font-size: 1rem;
        color: rgb(120,120,120);
        padding-top: 0.5rem;
      }


    </style>

  </head>
  <body>
    <!-- <div data-role="page"> -->
      <div data-role="page" class="wrapper-group-list">

        <header>

          <div class="header-top-group">
            <a class="arrow_left" href="home.html"><img src="icons/arrow_left.svg" alt=""></a>
            <h1>Groups</h1>
            <a class="icomoon" href="#search"></a>
          </div>

          <div class="header-middle-group">

              <a class="filter-subtitle" href="#">Filter
                <img class="arrow_down" src="icons/arrow_down.svg" alt="arrow-icon">
              </a>

              <a class="new-group" href="group-new.html">New Group +</a>


          </div>

        </header>

        <main>
          <div class="group-list">

            <div class="emptyState">
              <div class="bounce-in-top ">
                  <img src="icons/empty-state/empty-groups1.svg" alt="">
                  <span class="emptyState-title" >No Groups Yet!</span>
                  <span class="emptyState-subtitle">Once you join or create your own group, you'll see it here.



                  </span>
              </div>
            </div>

            <!-- <div class="group-box">

              <div class="group-type group-keep">
                <span class="name">LC</span>
              </div>
              <div class="group-name">
                <h3>Langara College</h3>
                <span class="member">15 Members</span>
                <span class="status">Joined</span>
              </div>

            </div> -->

            <!-- <div class="group-box">
              <div class="group-type group-keep">
                <span class="name">BH</span>
              </div>
              <div class="group-name">
                <h3>BC Hydro</h3>
                <span class="member">12 Members</span>
                <span class="request">Pending</span>
              </div>
            </div> -->



          </div>
        </main>



        <footer>

          <div class="footer-feedballoon-icon">
            <img class="feedballoon-icon" src="icons/feedbaloon-icon.svg" alt="balloon icon">
          </div>

          <div class="footer-icons-box">

            <nav class="footer-icons">
              <ul>
                <li><a class="home-icon" href="home.html"></a></li>
                <li><a class="groups-icon footerSelected" href="group-list.html"></a></li>
                <li><a class="favorites-icon-footer" href="favorites.html"></a></li>
                <li><a class="settings-icon" href="profile.html"></a></li>
              </ul>
            </nav>

            <nav class="footer-icons-subtitle">
              <ul>
                <li class="home-label"><a href="home.html">Home</a></li>
                <li class="groups-label"><a class="footerSelected" href="group-list.html">Groups</a></li>
                <li class="feedback-label"><a href="feedback-new.html">Feedback</a></li>
                <li class="favorites-label"><a href="favorites.html">Favorites</a></li>
                <li class="profile-label"><a href="profile.html">Profile</a></li>
              </ul>
            </nav>

          </div>

        </footer>



    </div>
  </body>
</html>
