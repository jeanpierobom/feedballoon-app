    <!-- custom css (only for this page) -->
    <style>

      .wrapper-group-view {
        margin-bottom: 7rem;
      }

      header .header-top-group-view {
        width: 100%;
        height: 90px;
        display: grid;
        align-items: center;
        border-bottom: 1px solid rgb(240,240,240);
        background-color: white;
      }

      header .header-top-group-view .group-id-wrapper {
        display: grid;
        grid-template-columns: 30px 80px 2fr;
        align-items: center;
      }

      header .header-top-group-view .group-id-wrapper .arrow_left {
        opacity: 1;
        padding-right: 0;
        padding-left: 0.1rem;
        align-self: center;
        display: block;
        width: 90%;
      }

      header .header-top-group-view .group-id-wrapper .group-id  {
        width: 60px;
        height: 60px;
        border-radius: 100%;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 500;
        border: 2px solid darkorange;
        color: black;
        font-size: 70%;
      }

      header .header-top-group-view .group-id-wrapper .group-view-members {
        color: rgb(100, 100, 100);
        font-size: 0.7rem;
        font-weight: 500;
      }

      header .header-middle-group-view {
        background-color: rgb(245, 245, 245);
        height: 50px;
        display: grid;
        grid-template-columns: 1fr 100px;
        align-items: center;
        border-top: none;
        border-left: none;
        border-right: none;
        border-bottom: 1px solid transparent;
        border-image: linear-gradient(to left, #E10B90, #FFAC1B);
        border-image-slice: 1;
      }

      header .header-middle-group-view .filter-subtitle {
        display: block;
        font-weight: 300;
        text-align: right;
        font-size: 0.9rem;
        color: rgb(100,100,100);
      }


      header .header-middle-group-view .filter-subtitle .arrow_down {
        height: 10px;
        padding-right: 0.5rem;
      }



      header .header-middle-group-view .group-view-search {
        display: flex;
        width: 100%;
        padding-bottom: 1px;
      }

      header .header-middle-group-view .group-view-search .group-search-field {
        display: block;
        height: 25px;
        width: 100%;
        border: none;
        font-size: 1rem;
        font-weight: 300;
        font-family: 'Roboto', sans-serif;
        padding: 0 0 0 0.5rem;

      }

      header .header-middle-group-view .group-view-search .group-search-field::placeholder {
        font-size: 1rem;
        font-weight: 300;
        font-family: 'Roboto', sans-serif;
        color: rgb(200,200,200);
      }


      header .header-middle-group-view .group-view-search .icomoon {
        align-self: center;
        padding: 0 0.5rem;
        color: rgb(220,220,220);
        font-size: 1rem;
        text-align: right;
        opacity: 1;
      }

      /* MAIN */
      main {
        display: grid;
        grid-template-columns: 1fr 1fr;
        margin: 0.5rem 0.5rem 0 0.5rem;
        grid-column-gap: 15px;
        grid-row-gap: 15px;
        text-align: center;

      }

      main .group-members-list {
        height: 10px;
        width: 100%;
        box-shadow: 0 0 10px 0 rgba(200,200,200,0.9);
        text-align: center;
      }

      .feedbackView-top {
        display: grid;
        text-align: center;
      }

      main .group-members-list .group-members-jobTitle {
        color: rgb(100, 100, 100);
        font-size: 0.7rem;
      }

      main .group-members-list .group-members-feedbackBbutton {
        border: none;
        background-image: linear-gradient(to left, #E10B90, #FFAC1B);
        color: white;
        font-size: 1rem;
        font-weight: 400;
        border-radius: 100px;
        height: 25px;
        width: 100px;
        margin: .5rem 0;
        align-items: center;
        justify-self: center;
      }

      /* ADMIN PANEL */

      /* HIDE AND DISPLAY */
      .hide {
        display: none !important;

      }

      .admin {
        height: 190px !important;
      }

      /* ----------------------------- */
      .adminPanel button {
        border: none;
        background-color: white;
        font-weight: 400;
        padding: 0.3rem;
        margin-top: 0.75rem;
        font-size: 0.8rem;
      }

      .adminPanel .acceptBtn {
        color: #498610;
        border: 1px solid #498610;

      }

      .adminPanel .declineBtn {
        color: #cf0404;
        border: 1px solid #cf0404;
      }

      .stageJoined-admin {
        display: grid;
        grid-template-rows: 1fr;
        text-align: center;
        align-items: center;
      }

      .removeUser {
        width: 60px;
        border: none;
        background-color: white;
        color: red;
        font-weight: 500;
        justify-self: center;

      }

      /* INITIALS */
      .initials_container {
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
        width: 70px;
        height: 70px;
        border-radius: 100%;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 0.5rem;
        font-weight: 400;
        font-size: 1.8rem;
        border: 1px solid rgb(150, 150, 150);
        color: rgb(50, 50, 50);
        justify-self: center;
      }

    </style>
