<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FeedBalloon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jquery mobile -->
    <script src="jquery-mobile/jquery-1.11.1.min.js"></script>
    <!-- jquery ui -->
    <script type="text/javascript" src="jquery-ui/jquery-ui-1.12.1.js"></script>
    <link rel="stylesheet" href="jquery-ui/jquery-ui.css">


    <!-- javascript -->
    <script src="script/app.js"></script>
    <script src="script/feedback-new.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="icons/icomoon/style.css">

    <!-- custom css (only for this page) -->
    <style>
    /* GLOBAL STYLES - START HERE */

    .wrapper-feedbackWritePage {
      display: grid;
      grid-template-rows: 5vh 95vh;
      background-image: linear-gradient(to left, #E10B90, #FFAC1B);
    }

    h4 {
      font-size: 2rem;
      color: rgb(50,50,50);
      margin: 0;
    }

    main {
      height: 100vh;
      box-shadow: 0 0 10px 0 rgba(200,200,200,0.9);
      border-radius: 20px;
      background-color: white;
    }

    label {
      display: block;
    }

    button {
      display: block;
      font-weight: 300;
      font-size: 0.9rem !important;
    }

    .feedbackWritePage-container, .feedback-pageTitle {
      padding: 0 15px;
    }

    .feedbackWritePage-Border {
      background-image: linear-gradient(to left, #E10B90, #FFAC1B);
      height: 40px;
      padding: 1px;
      max-width: 100%;
      position: relative;
    }

    .feedbackWrite-title {
      font-weight: 300;
      font-size: 1.3rem;
      margin-top: 1.2rem;
      margin-bottom: 0.2rem;
      color: rgb(120,120,120);
    }
    /* GLOBAL STYLES - ENDS HERE */

    /* HEADER CLOSE BUTTON */
    header {
      display: grid;
    }

    #closePage {
      display: block;
      width: 60px;
      height: 12px;
      margin-bottom: 7px;
      background-color: white;
      border: 1px solid transparent;
      border-radius: 10px;
      align-self: flex-end;
      justify-self: center;
      box-shadow: 0px 0px 4px 0px rgba(89,89,89,1);
    }


    /* FEEDBACK TOP- START HERE */
      .feedback-pageTitle {
        display: grid;
        grid-template-columns: 1fr 40px;
        align-items: center;
        padding-top: 1rem;
      }

      .close-icon {
        color: rgb(150,150,150);
        font-size: 1rem;
        text-align: right;
      }
    /* FEEDBACK TOP- ENDS HERE*/




    /* FEEDBACK TO - START HERE */
    .feedbackWritePage-To {
      margin-top: 1.4rem;
    }

    .grid {
      display: grid;
    }

    .feedbackWritePage-To input {
      display: block;
      max-height: 100%;
      max-width: 100%;
      border: none;
      padding-right: 1rem;
      padding-left: 0.5rem;
      font-weight: 300;
      font-size: 0.9rem;
      color: rgb(90,90,90);
    }



    .feedbackWritePage-To .icon-user-plus {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      color: rgb(150,150,150);
    }

    .selected {
      color: white;
      background-image: linear-gradient(to left, #E10B90, #FFAC1B);
      font-weight: 700;
    }
    /* FEEDBACK TO - ENDS HERE */





    /* FEEDBACK TYPE - START HERE */
    .feedbackWritePage-Type .type-Btns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-column-gap: 5px;
    }

    .feedbackWritePage-Type .type-Btns button {
      border-radius: 0;
      border: 0;
      background-color: white;
      height: 100%;
      width: 100%;
      font-size: 0.8rem;
    }

    /* FEEDBACK TYPE - ENDS HERE */





    /* FEEDBACK BOTTOM - START HERE */

    .feedbackWrite-bottom {
      display: grid;

    }

    .feedbackWrite-field {
      height: 35vh;
    }

    textarea {
      display: block;
      border-radius: 0;
      border: 0;
      max-width: 100%;
      max-height: 100%;
      font-weight: 300;
      font-size: 1.1rem;
      color: rgb(90,90,90);
      padding: 0.75rem;
      resize: none;
    }

    .feedbackWrite-feedbackBbutton {
      border-radius: 0;
      border: 0;
      background-image: linear-gradient(to left, #E10B90, #FFAC1B);
      color: white;
      font-size: 1.2rem !important;
      font-weight: 400;
      border-radius: 100px;
      height: 25px;
      width: 100px;
      margin: .5rem 0;
      align-items: center;
      height: 40px;
      justify-self: right;

    }

    #toUserId {
      border: none;
    }
    /* FEEDBACK BOTTOM - ENDS HERE */




    </style>

  </head>
  <body>
    <div data-role="page" class="wrapper-feedbackWritePage" data-dialog="true">

      <header>
        <button id="closePage" type="button" name="closePage"></button>
      </header>

      <main>

        <div class="feedback-pageTitle">
          <h4>New Feedback</h4>
          <span class="close-icon"></span>
        </div>

        <form class="feedbackWritePage-container">

          <div class="feedbackWritePage-To">
            <label class="feedbackWrite-title" for="">To:</label>

            <div class="feedbackWritePage-Border grid">
              <input type="text" id="email" name="email" placeholder="Insert Email">
              <!-- <input type="text" name="toUserId" id="toUserId" value=""> -->
              <span class="icon-user-plus"></span>
            </div>
          </div>

          <div class="feedbackWritePage-Type">
            <label class="feedbackWrite-title" for="">Type:</label>

            <div class="type-Btns">
              <div class="feedbackWritePage-Border"><button class="keepBtn selected" type="button" name="button">AWESOME</button></div>

              <div class="feedbackWritePage-Border"><button class="reviseBtn" type="button" name="button">REVISE</button></div>



              <input type="hidden" name="tagSelected" id="tagSelected" value="AWESOME">
            </div>
          </div>


          <div class="feedbackWrite-bottom">
            <label class="feedbackWrite-title" for="">Feedback:</label>
            <div class="feedbackWritePage-Border feedbackWrite-field grid"><textarea class="feedbackView-feedback" name="name"></textarea></div>

            <button class="feedbackWrite-feedbackBbutton" type="submit" id="submit" name="submit">Send</button>
          </div>

          <input type="hidden" name="toUserId" id="toUserId" value="">

        </form> <!-- feedbackView-container - END HERE-->

      </main>
    </div>
  </body>
</html>
