<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FeedBalloon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jquery mobile -->
    <script src="jquery-mobile/jquery-1.11.1.min.js"></script>

    <!-- javascript -->
    <script src="script/app.js"></script>
    <script src="script/group-new.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="icons/icomoon/style.css">

    <!-- custom css (only for this page) -->
    <style>

      /* HEADER */
      header {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
      }

      header .header-top-group-new {
        width: 100%;
        height: 65px;

        display: grid;
        grid-template-columns: 30px 2fr;

        background-image: linear-gradient(to left, #E10B90, #FFAC1B);
      }


      header .header-top-group-new a {
        align-self: center;
      }

      header .header-top-group-new a .arrow_left {
        opacity: 1;
        padding-right: 0;
        padding-left: 0.1rem;
        align-self: center;
        display: block;
        width: 90%;
      }

      /* MAIN */
      .group-new {
        margin-top: 5rem;
        margin-bottom: 6.5rem;
        text-align: center;
      }

      .group-icon {
        display: block;
        width: 100%;
        text-align: center;
        margin-bottom: 1rem;
      }

      .group-icon img {
        width: 40%;
      }
      .group-subject {
        border-top: none;
        border-left: none;
        border-right: none;
        border-bottom: 1px solid transparent;
        border-image: linear-gradient(to left, #E10B90, #FFAC1B);
        border-image-slice: 1;

        width: 90%;
        height: 2.5rem;
        margin: 0;
        display: inline;
      }

      .group-description {
        border: 1px solid transparent;
        border-image: linear-gradient(to left, #E10B90, #FFAC1B);
        border-image-slice: 1;
        margin-top: 2rem;
        width: 90%;

        height: 4rem;
        resize: none;
        height: 80px;
      }


      .group-subject, .group-description  {
          font-size: 1rem;
          font-weight: 300;
          padding-left: 0.5rem;
          font-family: 'Roboto', sans-serif;
          color: rgb(100,100,100);
      }

      .create {
        border: none;
        background-image: linear-gradient(to left, #E10B90, #FFAC1B);
        color: white;
        font-size: 1.3rem;
        font-weight: 300;

        border-radius: 100px;
        height: 3rem;
        width: 40%;
        margin-top: 1rem;
        align-self: center;
      }

      </style>

  </head>
  <body>
    <div data-role="page">
      <div class="group-new-wrapper">

        <header>
          <div class="header-top-group-new">
            <a href="#"> <img class="arrow_left" src="icons/arrow_left.svg" alt=""> </a>
            <h1>New Group</h1>
          </div>
        </header>

        <main>
          <div class="group-new">

            <a class="group-icon" href="#"> <img src="icons/group_icon.svg" alt=""> </a>

            <form>

              <input class="group-subject" id="groupNew-subject" type="text" name="group-subject" placeholder="Group Subject">

              <textarea class="group-description" id="groupNew-description" name="name" rows="16" cols="80">Description (optional)</textarea>


              <button class="create" type="submit">Create</button>

            </form>
          </div>
        </main>

        <footer>

          <div class="footer-feedballoon-icon">
            <img class="feedballoon-icon" src="icons/feedbaloon-icon.svg" alt="balloon icon">
          </div>


          <nav class="footer-icons">
            <ul>
              <li><a class="home-icon" href="#home"></a></li>
              <li><a class="groups-icon" href="#groups"></a></li>
              <li><a class="favorites-icon-footer" href="#favorites"></a></li>
              <li><a class="settings-icon" href="#settings"></a></li>
            </ul>
          </nav>

          <nav class="footer-icons-subtitle">
            <ul>
              <li class="home-label"> Home</li>
              <li class="groups-label">Groups</li>
              <li class="feedback-label">Feedback</li>
              <li class="favorites-label">Favorites</li>
              <li class="profile-label">Profile</li>
            </ul>
          </nav>
        </footer>

      </div>

    </div>
  </body>
</html>
